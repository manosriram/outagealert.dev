<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Signup - outagealert</title>
		{{ template "base" }}
  </head>
  <body class=" d-flex flex-column">
				{{ template "errors" . }}
				{{ template "signup-success" }}
    <script src="/static/js/demo-theme.min.js?1692870487"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark">
            <img src="/static/img/logo.svg" width="110" height="32" alt="Tabler" class="navbar-brand-image">
						outagealert
          </a>
        </div>

				<form id="signup-form" class="card card-md" hx-post="/api/auth/signup" hx-target="body" hx-swap="outerHTML" autocomplete="off">
						<div class="card-body">
								<h2 class="card-title text-center mb-4">Create new account</h2>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input name="name" type="text" class="form-control" placeholder="Enter name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input name="email" type="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group input-group-flat">
									<input id="passwordInput" name="password" type="password" class="form-control"  placeholder="Password" autocomplete="off" required>
                <span class="input-group-text">
                  <a href="#" id="showPasswordToggle" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                  </a>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-check">
                <input type="checkbox" class="form-check-input" required/>
                <span class="form-check-label">Agree the <a href="/terms" tabindex="-1">terms and policy</a>.</span>
              </label>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Create new account</button>
            </div>
          </div>
        </form>
        <div class="text-center text-secondary mt-3">
          Already have account? <a href="/signin" tabindex="-1">Sign in</a>
        </div>
      </div>

    </div>
    <script src="/static/js/tabler.min.js?1692870487" defer></script>
    <script src="/static/js/demo.min.js?1692870487" defer></script>
		<script>
document.addEventListener('DOMContentLoaded', function() {
  const passwordInput = document.getElementById('passwordInput');
  const showPasswordToggle = document.getElementById('showPasswordToggle');

  showPasswordToggle.addEventListener('click', function(e) {
    e.preventDefault();
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      showPasswordToggle.title = 'Hide password';
    } else {
      passwordInput.type = 'password';
      showPasswordToggle.title = 'Show password';
    }
  });
});
</script>
		{{ template "footer" }}
  </body>
</html>
