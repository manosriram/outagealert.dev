<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Forgot password">
    <title>
				Forgot password
    </title>
    {{ template "base" }}
  </head>
  <body class="d-flex flex-column">
    <script src="/static/js/demo-theme.min.js?1692870487"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark">
            <img
              src="/static/img/logo.svg"
              width="110"
              height="32"
              alt="Tabler"
              class="navbar-brand-image"
            />
          </a>
        </div>
        {{ template "errors" .}}
        <form
          class="card card-md"
          hx-post="/api/auth/forgot-password"
          hx-target="body"
          autocomplete="off"
        >
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Forgot password</h2>
            <p class="text-secondary mb-4">
              Enter your email address and your password will be reset and
              emailed to you.
            </p>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input
                name="email"
                type="email"
                class="form-control"
                placeholder="Enter email"
              />
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"
                  />
                  <path d="M3 7l9 6l9 -6" />
                </svg>
                Send me new password
              </button>
            </div>
          </div>
        </form>
        <div class="text-center text-secondary mt-3">
          Forget it, <a href="/signin">send me back</a> to the sign in screen.
        </div>
      </div>
    </div>
  </body>
</html>
