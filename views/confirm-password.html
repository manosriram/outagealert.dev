<div id="form" class="page page-center" hx-swap-oob="true" hx-swap="outerHTML" >
		<div class="container container-tight py-4">
				<div class="text-center mb-4">
						<a href="." class="navbar-brand navbar-brand-autodark">
								<img src="/static/img/logo.svg" width="110" height="32" alt="Tabler" class="navbar-brand-image">
						</a>
				</div>
				{{ template "errors" }}
				<div class="card card-md">
						<div class="card-body">
								<h2 class="h2 text-center mb-4">Reset your password</h2>
								<form hx-post="/api/auth/reset-password" hx-target="#error-container" hx-swap="innerHTML" autocomplete="off" novalidate>
										<input type="hidden" name="otp" value="{{.Otp}}">
										<div class="mb-2">
												<label class="form-label">
														Password
												</label>
												<div class="input-group input-group-flat">
														<input type="password" name="password1" class="form-control"  placeholder="Your password"  autocomplete="off">
														<span class="input-group-text">
																<a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
																		<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
																</a>
														</span>
												</div>
												<label class="form-label">
														Confirm password
												</label>
												<div class="input-group input-group-flat">
														<input type="password" name="password2" class="form-control"  placeholder="Your password"  autocomplete="off">
														<span class="input-group-text">
																<a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
																		<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
																</a>
														</span>
												</div>
										</div>
										<div class="form-footer">
												<button type="submit" class="btn btn-primary w-100">Reset password</button>
										</div>
								</form>
						</div>
				</div>
		</div>
