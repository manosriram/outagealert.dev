<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		{{ template "base" }}
  </head>
  <body class=" d-flex flex-column">
    <script src="/static/js/demo-theme.min.js?1692870487"></script>
		<div id="form" class="page page-center" hx-swap-oob="true" hx-swap="outerHTML" >
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark">
            <img src="/static/img/logo.svg" width="110" height="32" alt="Tabler" class="navbar-brand-image">
          </a>
        </div>
				{{ template "errors" . }}
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Login to your account</h2>
            <form hx-post="/api/auth/signin" hx-target="#error-container" hx-swap="innerHTML" autocomplete="off">
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input required type="email" name="email" class="form-control" placeholder="your@email.com" autocomplete="off">
              </div>
              <div class="mb-2">
                <label class="form-label">
                  Password
                  <span class="form-label-description">
                    <a href="/forgot-password">I forgot password</a>
                  </span>
                </label>
                <div class="input-group input-group-flat">
                  <input id="passwordInput" type="password" name="password" class="form-control"  placeholder="Your password"  autocomplete="off" required >
                  <span class="input-group-text">
                    <a href="#" id="showPasswordToggle" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                    </a>
                  </span>
                </div>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
              </div>
            </form>
        <div class="text-center text-secondary mt-3">
          Don't have account yet? <a href="/signup" tabindex="-1">Sign up</a>
        </div>
          </div>
      </div>
    </div>
    <!-- Libs JS -->
    <script src="/static/js/tabler.min.js?1692870487" defer></script>
    <script src="/static/js/demo.min.js?1692870487" defer></script>
		<script>
document.addEventListener('DOMContentLoaded', function() {
  const passwordInput = document.getElementById('passwordInput');
  const showPasswordToggle = document.getElementById('showPasswordToggle');

  showPasswordToggle.addEventListener('click', function(e) {
    e.preventDefault();
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      showPasswordToggle.title = 'Hide password';
    } else {
      passwordInput.type = 'password';
      showPasswordToggle.title = 'Show password';
    }
  });
});
</script>

		{{ template "footer" }}
  </body>
</html>
