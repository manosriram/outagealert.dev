{{ block "signup-success" . }}
{{ if .Email }}
  <body class="d-flex flex-column">
    <script src="/static/js/demo-theme.min.js?1692870487"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark">
            <img src="/static/img/logo.svg" width="110" height="32" alt="Tabler" class="navbar-brand-image">
          </a>
        </div>
        <div class="text-center">
          <div class="my-5">
            <h2 class="h1">Check your inbox</h2>
            <p class="fs-h3 text-secondary">
						We've sent you a magic link to <strong>{{ .Email }}</strong>.<br />
              Please click the link to confirm your address.
            </p>
          </div>
          <div class="text-center text-secondary mt-3">
            Can't see the email? Please check the spam folder.<br />
            Wrong email? Please <a href="/signup">re-enter your address</a>.
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/js/tabler.min.js?1692870487" defer></script>
    <script src="./dist/js/demo.min.js?1692870487" defer></script>
  </body>
{{ end }}
{{ end }}
