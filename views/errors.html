{{ define "errors" }}
<div id="error-container">
{{ if .Message }}
<style>
#error-container {
    position: fixed;
    top: 0;
    right: 0;
    z-index: 1000;
    padding: 1rem;
    max-width: 300px; /* Added to limit width */
}

.alert {
    width: 100%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Added for better visibility */
}
</style>

		<div class="alert col-md-auto alert-important alert-success alert-dismissible" role="alert">
				<div class="d-flex">
						<div>
								{{ .Message }}
						</div>
				</div>
				<a class="btn-close" data-bs-dismiss="alert" aria-label="close"></a>
		</div>
{{ end }}
{{ if .Error }}
<style>
#error-container {
    position: fixed;
    top: 0;
    right: 0;
    z-index: 1000;
    padding: 1rem;
    max-width: 300px; /* Added to limit width */
}

.alert {
    width: 100%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Added for better visibility */
}
</style>

		<div class="alert col-md-auto alert-important alert-danger alert-dismissible" role="alert">
				<div class="d-flex">
						<div>
								{{ .Error }}
						</div>
				</div>
				<a class="btn-close" data-bs-dismiss="alert" aria-label="close"></a>
		</div>
{{ end }}

</div>
{{ end }}
