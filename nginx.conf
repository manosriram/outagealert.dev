error_log  /var/error.log;
http {
		upstream backend {
				server localhost:1323;
		}
		server {

				listen 1440;
				server_name outagealert.dev;
				add_header Access-Control-Allow-Origin *;
				root /var;


				location = /sitemap.xml {
						try_files $uri $uri/ /sitemap.xml =404;
				}

				location = /robots.txt {
						try_files $uri $uri/ /robots.txt =404;
				}

				location / {
						proxy_pass http://backend;
				}

		}
}

events {}
